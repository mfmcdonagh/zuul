pipelines:
  - name: pipeline
    manager: IndependentPipelineManager
    source: github
    require:
      approval:
        - review: 2
    reject:
      approval:
        - review: -2
    trigger:
      github:
        - event: pr-comment
          comment: 'test me'
    success:
      github:
        comment: true

